<!DOCTYPE html>
<html>
<head>
    <title>Vapi Chat Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        background-color: #1f2937;
        margin: 0;
        padding: 0;
    }
    /* Mobile-specific styles for the modal */
    @media (max-width: 768px) {
        .vapi-widget-wrapper > div[style*="position: fixed"] {
            bottom: 0;
            left: 0 !important;
            right: 0 !important;
            top: auto;
        }
        .vapi-widget-wrapper > div > div[style*="width: 28rem; height: 40rem"] {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw;
            max-height: 100vh;
            border-radius: 0;
            border: none;
            box-shadow: none;
            padding: 1rem;
            box-sizing: border-box;
        }
        .vapi-conversation-area {
            padding: 0.5rem;
        }
        .vapi-widget-wrapper input {
            font-size: 0.9em;
        }
    }

    /* Override the "width: auto" for desktop */
    @media (min-width: 769px) {
        .vapi-widget-wrapper > div > div[style*="width: 28rem; height: 40rem"] {
            width: 28rem !important;
        }
    }
</style>

</head>
<body style="background-color: #1f2937; margin: 0; padding: 0;">

    <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>

    <vapi-widget public-key="c5db2659-caca-40ca-a706-4226a47f03a7" assistant-id="3e0aeed6-ebb0-4623-97f9-b0d332795591"
        mode="chat" theme="dark" position="bottom-right" main-label="Chat with AI" empty-chat-message="Hi, Victor"
        button-base-color="#154b84" base-color="#111827">
    </vapi-widget>

</body>
</html>
