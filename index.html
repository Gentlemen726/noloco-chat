<!DOCTYPE html>
<html>
<head>
    <title>Vapi Chat Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1f2937;
            margin: 0;
            padding: 0;
        }

        /* Base styles for the modal wrapper */
        .vapi-widget-wrapper > div[style*="position: fixed"] {
            position: fixed;
            z-index: 9999;
            bottom: 1.5rem;
            left: 1.5rem;
            right: 1.5rem !important;
        }

        /* Styles for the modal content area */
        .vapi-widget-wrapper > div > div[style*="width: 28rem; height: 40rem"] {
            width: auto !important;
            height: 40rem;
            border-radius: 1rem;
            background-color: rgb(17, 24, 39);
            border: 1px solid rgb(31, 41, 55);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: rgba(0, 0, 0, 0.5) 0px 25px 50px -12px;
            transition: width 0.3s ease, height 0.3s ease, left 0.3s ease, bottom 0.3s ease;
        }

        /* Mobile-specific styles for the modal (adjust breakpoint as needed) */
        @media (max-width: 768px) {
            .vapi-widget-wrapper > div[style*="position: fixed"] {
                bottom: 0;
                left: 0;
                right: 0;
                top: auto;
            }

            .vapi-widget-wrapper > div > div[style*="width: 28rem; height: 40rem"] {
                width: 100vw;
                height: 100vh;
                max-width: 100vw;
                max-height: 100vh;
                border-radius: 0;
                border: none;
                box-shadow: none;
                /* Add padding to the content area on mobile */
                padding: 1rem; /* Adjust this value as needed for desired padding */
                box-sizing: border-box; /* Important: Include padding in the width calculation */
            }
            
            /* Adjust padding or font sizes within the modal for better mobile display */
            .vapi-conversation-area {
                padding: 0.5rem;
            }
            .vapi-widget-wrapper input {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body style="background-color: #1f2937; margin: 0; padding: 0;">

    <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>

    <vapi-widget public-key="c5db2659-caca-40ca-a706-4226a47f03a7" assistant-id="3e0aeed6-ebb0-4623-97f9-b0d332795591"
        mode="chat" theme="dark" position="bottom-left" main-label="Chat with AI" empty-chat-message="Hi, Victor"
        button-base-color="#154b84" base-color="#111827">
    </vapi-widget>

</body>
</html>
